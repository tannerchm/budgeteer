<!-- ****** MODAL ****** -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id='login'>
                <div class="form-group">
                  <label for="inputEmail1">Email address</label>
                  <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="inputPassword1">Password</label>
                  <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>




    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Budgeteer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Button 1 -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="landing-index.html">
                        <font color="white">Home </font>
                        <span class="sr-only">(current)</span>
                    </a>
                </li>


            </ul>
        </div>

    </nav>



    <!-- header -->
    <div class="top">
        <div class="container budget">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 budget__title">
                    Your budget is
                    <span class="budget__title--month"></span>:
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <h1 class="budget__value">+ 2,345.64</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="budget__income clearfix">
                        <div class="budget__income--text">Deposit</div>
                        <div class="right">
                            <div class="budget__income--value">+ 4,300.00</div>
                            <div class="budget__income--percentage">&nbsp;</div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="budget__expenses clearfix">
                        <div class="budget__expenses--text">Withdrawal</div>
                        <div class="right clearfix">
                            <div class="budget__expenses--value"></div>
                            <div class="budget__expenses--percentage"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    <div class="bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="add col-sm-12 col-md-12 col-lg-12">
                    <div class="add__container">
                        <select class="add__type">
                            <option value="inc" selected>+</option>
                            <option value="exp">-</option>
                        </select>
                        <input type="text" class="add__description" placeholder="Add description">
                        <input type="number" class="add__value" placeholder="Value">
                        <button class="add__btn">

                        </button>
                    </div>
                </div>
            </div>




            <div class="container clearfix">
                <div class="row">
